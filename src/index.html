<!DOCTYPE html>
<html>
<head>
	<title>ToDo List</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- Include Font Awesome for icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="page-title">ToDo List</h1>
		<p class="page-desc">A simple todo list app that allows you to enter a value to add it to the list. Click the tick icon to complete a task, or the cross icon to delete one.</p>
		<div class="row">
			<input type="text" placeholder="Enter Your ToDo Item Here..." id="todo-input">
			<button type="button" class="submit-btn" id="submit-todo">Add Item</button>
		</div>
		<div class="list-container" id="list-display"></div>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
